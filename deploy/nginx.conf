# SFire Admin Nginx 配置文件
# 后台管理系统部署在 /sfire-admin 路径下，根路径留给未来官网使用
# 
# 使用方法：
# 1. 将此文件复制到 /etc/nginx/sites-available/sfire-admin
# 2. 创建符号链接: sudo ln -s /etc/nginx/sites-available/sfire-admin /etc/nginx/sites-enabled/
# 3. 确保前端 .env.production 中设置 VITE_PUBLIC_PATH=/sfire-admin
# 4. 测试配置: sudo nginx -t
# 5. 重新加载: sudo systemctl reload nginx

# HTTP 服务器配置（重定向到 HTTPS）
http{
    server {
        listen 80;
        server_name sourcefire.cn www.sourcefire.cn;

        root /var/www/html;
        index index.html;

        # 如果是 Let's Encrypt 验证，允许访问
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # 后台管理系统路径（HTTP）
        location /sfire-admin/ {
            alias /var/www/html/sfire-admin/;
            index index.html;
            try_files $uri $uri/ /sfire-admin/index.html;
        }

        # 其他请求重定向到 HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # # HTTPS 服务器配置
    server {
        listen 443 ssl http2;
        server_name sourcefire.cn www.sourcefire.cn;

        # SSL 证书配置（使用 Let's Encrypt）
        ssl_certificate /etc/letsencrypt/archive/sourcefire.cn/sourcefire.cn.pem;
        ssl_certificate_key /etc/letsencrypt/archive/sourcefire.cn/sourcefire.cn.key;
        
        # SSL 配置优化
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 日志配置
        access_log /var/log/nginx/sfire-admin-access.log;
        error_log /var/log/nginx/sfire-admin-error.log;

        # 根路径配置（留给未来官网使用）
        root /var/www/html;
        index index.html;

        # Gzip 压缩
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
        gzip_disable "msie6";
        
        # 后台管理系统 - /sfire-admin 路径
        location /sfire-admin/ {
            alias /var/www/html/sfire-admin/;
            index index.html;
            
            # 解决 Vue Router History 模式刷新 404
            try_files $uri $uri/ /sfire-admin/index.html;

            # 3. 修正嵌套的静态资源匹配（必须重新定义 alias）
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                # 在正则 location 中，alias 必须再次显式声明，否则 Nginx 会去 root 下找文件
                alias /var/www/html/sfire-admin/;
                expires 1y;
                add_header Cache-Control "public, immutable";
                # 强制让 .js 文件返回正确的 MIME 类型
                types {
                    application/javascript js;
                    text/css css;
                }
            }
        }

        # 4. 修复 logo.png 404 问题
        # 根据报错，logo.png 是在根路径请求的。如果它在 sfire-admin 目录里，
        # 应该修改前端代码引用路径为 /sfire-admin/logo.png；
        # 如果必须放根目录，请确保文件存在：
        location = /logo.png {
            root /var/www/html;
        }

        # 根路径（未来官网使用）
        location / {
            # 暂时返回 404 或重定向，等官网部署后可以配置
            # return 404;
            # 或者可以指向一个默认页面
            try_files $uri $uri/ =404;
        }

        # 后端 API 代理
        location /api {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 缓冲设置
            proxy_buffering off;
            proxy_request_buffering off;
            
            # WebSocket 支持（如果需要）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # 健康检查接口
        location /health {
            proxy_pass http://127.0.0.1:8000/health;
            access_log off;
        }

        # 禁止访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

}

events {
    worker_connections 1024;
}