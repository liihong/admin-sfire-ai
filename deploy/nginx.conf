# SFire Admin Nginx 配置文件
# 后台管理系统部署在 /sfire-admin 路径下，根路径留给未来官网使用
# 
# 使用方法：
# 1. 将此文件复制到 /etc/nginx/sites-available/sfire-admin
# 2. 创建符号链接: sudo ln -s /etc/nginx/sites-available/sfire-admin /etc/nginx/sites-enabled/
# sudo cp nginx.conf /etc/nginx/nginx.conf
# 3. 确保前端 .env.production 中设置 VITE_PUBLIC_PATH=/sfire-admin
# 4. 测试配置: sudo nginx -t
# 5. 重新加载: sudo systemctl reload nginx

# HTTP 服务器配置（重定向到 HTTPS）
http{
    # 站点：sourcefire.cn
# 逻辑：80 重定向到 443，443 处理业务

# --- 1. HTTP 重定向 ---
server {
    listen 80;
    server_name sourcefire.cn www.sourcefire.cn;

    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- 2. HTTPS 业务配置 ---
server {
    listen 443 ssl http2;
    server_name sourcefire.cn www.sourcefire.cn;

    # 证书路径优化 (使用 live 路径)
    ssl_certificate /etc/letsencrypt/live/sourcefire.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sourcefire.cn/privkey.pem;

    # SSL 性能优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 安全响应头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # 日志
    access_log /var/log/nginx/sfire-admin-access.log;
    error_log /var/log/nginx/sfire-admin-error.log;

    # 1. 设置根目录为 html 层级
    # 物理路径确保为: /var/www/html/sfire-admin/assets/...
    root /var/www/html; 
    index index.html;

    # 2. 核心：强制包含 MIME 类型映射
    include /etc/nginx/mime.types;

    # 2. 处理管理后台子路径
    location /sfire-admin/ {
        # 确保 History 模式下刷新页面能正确回退到 index.html
        try_files $uri $uri/ /sfire-admin/index.html;
    }

    # 3. 显式处理静态资源，防止 MIME 类型被篡改
    location /sfire-admin/assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # 强制声明 JS 类型，避免因解析问题退化为 text/plain
        types {
            text/html                                        html htm shtml;
            text/css                                         css;
            text/xml                                         xml;
            image/gif                                        gif;
            image/jpeg                                       jpeg jpg;
            application/javascript                           js;
