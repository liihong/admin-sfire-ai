; SFire Admin API Supervisor 配置文件
; 如果不想使用 systemd，可以使用 Supervisor 来管理服务
; 安装: sudo apt install supervisor
; 配置: sudo cp deploy/supervisor.conf /etc/supervisor/conf.d/sfire-admin-api.conf
; 启动: sudo supervisorctl reread && sudo supervisorctl update
; 管理: sudo supervisorctl start sfire-admin-api

[program:sfire-admin-api]
command=/var/www/sfire-admin/backend/venv/bin/uvicorn main:app --host 127.0.0.1 --port 8000 --workers 4
directory=/var/www/sfire-admin/backend
user=www-data
autostart=true
autorestart=true
startsecs=10
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/sfire-admin/api.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=PATH="/var/www/sfire-admin/backend/venv/bin"






























